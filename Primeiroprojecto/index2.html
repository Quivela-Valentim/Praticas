    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre cada termo e saberás qual tag usar para cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag <p> e </p>">Parágrafos</abbr></li>

        <li><abbr title="Usar a tag <img>"> Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr> e </abbr> ">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code> e </code>">Código-Fonte</abbr></li>
        <li><abbr title="Usar a tag <> e <li>">Listas ordenadas</abbr></li>
        <li><abbr title="usar a tag <ul> e <li>">Listas não ordenadas</abbr></li>

    </ul>
