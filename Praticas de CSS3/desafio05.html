<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    >
    <link rel="shortcut icon" href="../imagens/apple-touch-icon.png" type="image/x-icon">
    <title>Tabelas de notas</title>
    <style>
        table{
            width: 800px;
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
            padding: 10px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
               <th rowspan="2n" >Área</th>
               <th rowspan="2n">Disciplinas</th> 
               <th colspan="2n">Notas</th>
               <th rowspan="2n">Médias</th> 
                <tr>
                    <th>Nota 1</th>             
                    <th>Nota 2</th>
                </tr>


            



                
            
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="4n">Exatas</th>
                <td>Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                

            </tr>
            <tr>
                <th colspan="4n">Médias das Exatas</th>
                <td>0,0</td>
            </tr>
            <tr>
                <th rowspan="2n">Humanas </th>
                 <td>História</td>
                 <td>0,0</td>
                 <td>0,0</td>
                 <td>0,0</td>

            </tr>
            <tr>
                <td>Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4n">Média de Humanos</th>
                <td>0,0</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
