z<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/apple-touch-icon.png" type="image/x-icon">
    <title>Fazendo tabela em um site </title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            margin: auto;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 2px solid black;         
            padding: 9px;
        }
    </style>
</head>
<body>
    <h1>Fazendo tabelas </h1>
    <Table>
        <tr>
            <th>Bondade</th>
            <td>amor</td>
            <td>leadade</td>
            <td>fidelidade</td>
            <td>Paixão</td>
        </tr>
        <tr>
            <th>Maldade</th>
            <td>Ódio</td>
            <td>desleadade</td>
            <td>infelidade</td>
            <td>tédio</td>

        </tr>
        <tr>
            <th>Intermédio</th>
            <td>Honesto</td>
            <td>Desonesto</td>
            <td>Bonito</td>
            <td>feio</td>
        </tr>
    </Table>
</body>
</html>
