<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.java" method="post">
        <p>
            <label for="ini1">Número 1:</label>
            <input type="number" name="numero1" id="ini1"  max="1000" min="0" oninput="isoma.innerHTML = Number(ini1.value) + Number(ini2.value) ">
        </p>
        <p>
            <label for="ini2">Número 2:</label>
            <input type="number" name="numero2" id="ini2" max="1000" min="0" oninput="isoma.innerHTML = Number(ini1.value) +Number(ini2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="Soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
