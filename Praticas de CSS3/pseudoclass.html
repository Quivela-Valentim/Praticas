<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/apple-touch-icon.png" type="image/x-icon">
    <title>Pseudo classes</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: grey;
            background-color: yellow;
        }
        div:hover{
            color: orange;
        }

    </style>
</head>
<body>
    <h2>Usando hover </h2>
    <div>
        Eu estou muito feliz 
        <p>Vocês não são ninguém </p>
    </div>
    

    
</body>
</html>
