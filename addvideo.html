<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/apple-touch-icon.png" type="image/x-icon">
    <title>Adição de vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localizados localmente </h1>
    <p>Pondo vídeo no site que estão no meu repositório</p>
    <video src="videos/Meu-Video2.Mp4.mp4" width="500" controls autoplay></video>
    <p>Outra forma de depositar vídeos no site </p>
    <video width="300" controls >
        <source src="videos/Meu-Video.webm(1).webm" type="video/webm">
        <source src="videos/meu-video.mkv.mkv" type="video/mkv">
        <source src="videos/Meu-Video.webm(1).webm" type="video/mp4">
    </video>
    <h1>Inserindo vídeo a paartir do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ioyABVXKh4MGVweB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
